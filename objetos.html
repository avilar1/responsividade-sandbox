    <h2>Testes com objetos</h2>

    <h3>Teste de iframe</h3>
    <iframe src="https://www.youtube.com/embed/QAUzWtLMnU0" width="560" height="315" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

    <h3>Teste com objeto < object> com audio</h3>

    <object data="assets/audio/Adoniran Barbosa - O trem das onze.mp3" type="audio/mpeg" class="audioUm" controls="true"
      onload="this.contentDocument.querySelector('video').pause()"></object> </br>
    <object data="assets/audio/Bon Jovi - Livin' On A Prayer.mp3" type="audio/mpeg" width="100%" height="200"
      controls="false" onload="this.contentDocument.querySelector('video').pause()"></object>

    <h3>Teste com objeto canvas</h3>
    <canvas id="canvas" width="300" height="100"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgb(200, 0, 0)';
      ctx.fillRect(10, 10, 50, 50);
      ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
      ctx.fillRect(30, 30, 50, 50);
    </script>
